<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head(~{::title},~{})}">
    <title>Login - Sistema Médico</title>
</head>
<body>
<div class="page-container">
    <div class="login-container">
        <form class="login-form" id="loginForm" th:action="@{/login}" method="post">
            <h2>Bem-vindo ao Sistema Médico</h2>

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required class="input-field">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required class="input-field">

            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div th:if="${param.error}">
            <p class="error-message">Usuário ou senha incorreta</p>
        </div>
        <div th:if="${param.logout}">
            <p class="logout-message">Logout sucedido</p>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
